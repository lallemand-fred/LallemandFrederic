<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte animé</title>
    <link rel="stylesheet" href="./CSS/styleCardAnim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="./JS/appCardAnim.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./media/imgEffet/planetePasserelle1080px.png" alt="image mini planète du cartie">
            </div>
            <div class="info">
                <h1 class="title">Mini planète</h1>
                <h3>Une vue surréaliste d'Outremeuse hors du commun.</h3>
                <div class="sizes">
                    <button>10x10 cm</button>
                    <button class="active" >13x13 cm</button>
                    <button>15x15 cm</button>
                    <button>20x20 cm</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
